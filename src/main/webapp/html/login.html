<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="../resource/js/jquery.min.js"></script>
    <link href="../css/loginStyle.css" rel="stylesheet" type="text/css" media="all" />
    <srcipt type="text/javascript" src="../js/loginCheck.js"></srcipt>
</head>
<body>
<div class="htmleaf-container">
    <div id="wrapper" class="login-page">
        <div id="login_form" class="form">
            <form class="login-form">
                <input type="text" placeholder="用户名" id="user_name"/>
                <input type="password" placeholder="密码" id="password"/>
            </form>
            <button id="login">登　录</button>
            <p class="message">还没有账户? <a href="register.html" style="text-decoration: none">立刻创建</a></p>
        </div>
    </div>
</div>

<script type="text/javascript">
    //清除
    var storage=window.localStorage;
    storage.clear();

    var loginUrl = "/user/login.do";
    $(document).ready(function () {
        $("#login").click(function () {
            var name = $("#user_name").val();
            var passWord = $("#password").val();
            if(name != null && passWord != null){
                $.ajax({
                    type: "post",
                    url: loginUrl,
                    data: {
                        "nickName": name,
                        "passWord": passWord
                    },
                    dataType: "json",
                    success: function (data) {
                        console.log(data);
                        if(data.code == "1"){
                            storage["id"]=data.user.id;
                            switch (data.user.roleModel.id) {
                                case 1 :window.location.href="index.html";break;
                                case 2 :break;
                                case 3 : window.location.href="userIndex.html";break;

                            }

                        }
                        else{
                            alert("登录失败");
                        }
                    },
                    error: function () {
                        alert("连接失败");
                    }
                });
            }
            else {
                alert("请按正确格式填写账号和密码！");
            }
        })
    })
</script>
</body>
</html>
